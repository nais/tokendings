name: detekt

on:
  push:
    branches:
      - master
    paths-ignore:
      - "*.md"
      - "build.gradle.kts"
      - "gradle.properties"
  pull_request:
    branches:
      - master
    paths-ignore:
      - "*.md"
      - "build.gradle.kts"
      - "gradle.properties"
jobs:
  detekt:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detekt Codesmell
        uses: natiginfo/action-detekt-all@1.23.6
        with:
          args: >
            -r sarif:reports/detekt.json
            -r txt:reports/detekt.txt
            --jvm-target 16
            --build-upon-default-config
            --config .github/detekt/detekt-config.yml
      - name: Detekt results Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          # Path to SARIF file relative to the root of the repository
          sarif_file: reports/detekt.json
